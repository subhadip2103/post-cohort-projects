<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <h1>Expense Tracker</h1>
    <div class="auth-section">
        <div class="input-field">
            <input type="text" placeholder="Username" id="username-input" required>
            <input type="text" placeholder="Password" id="password-input" required>
        </div>
        <div class="button">
            <button onclick="signup()">Sign up</button>
            <button onclick="signin()">Sign in</button>
        </div>
    </div>
    <div class="dashboard-section" style="display: none;">
        <header>
            <h2>Welcome, <span class="usermessage"></span></h2>
            <button onclick="logout()">Logout</button>
        </header>
        <div class="transaction-form">
            <input type="text" placeholder="Title" id="title-input" />
            <input type="number" placeholder="Amount" id="amount-input" />
            <select id="type-input">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <!-- Income Categories -->
            <select id="income-category" class="category-dropdown">
                <option value="Salary">Salary</option>
                <option value="Investments">Investments</option>
                <option value="Other">Other</option>
            </select>

            <!-- Expense Categories -->
            <select id="expense-category" class="category-dropdown" style="display:none">
                <option value="Food">Food</option>
                <option value="Electricity">Electricity</option>
                <option value="Gas">Gas</option>
                <option value="Internet">Subscription</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="EMI">EMI</option>
            </select>
            <button onclick="addTransaction()">Add</button>
        </div>
        <div class="transaction-display"></div>

    </div>


    <script src="auth.js"></script>
    <script src="dashboard.js"></script>
</body>

</html>
